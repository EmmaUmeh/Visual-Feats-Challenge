<div class="content">
  <div class="">
    <h1>{{ title }}</h1>
    <!-- Use the standard <img> tag for displaying the image -->
    <img [src]="imageUrl" alt="Moon">
  </div>
  <!-- Assuming you want to display a list of items -->
  <div class="right-side">
    <div class="pill-group">
      <div *ngFor="let item of [{ title: 'Visual Feats Image Gallery' }]">
        {{ item.title }}
      </div>
    </div>
  </div>
</div>
